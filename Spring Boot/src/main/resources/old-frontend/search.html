<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="
~{/layout :: layout(
~{/fragments/head_fragment :: headFragment},
~{/fragments/header_fragment :: headerFragment},
~{:: section},
~{/fragments/footer_fragment :: footFragment})
}">
<section>
    <div class="Middle">
        <div class="wrap">
            <main class="Middle-main">
                <div class="Section">
                    <div class="Section-header">
                        <h2 class="Section-title">Результат поиска
                        </h2>
                    </div>
                    <div class="Slider Slider_carousel">
                        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
                            <div class="Slider-item" th:each="book : ${searchData}">
                                <div class="Slider-content">
                                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                                            src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                                        <div class="Card-content">
                                            <strong class="Card-title"><a href="/books/slug.html"
                                                                          th:text="${book.title}">Title</a>
                                            </strong>
                                            <div class="Card-description"
                                                 th:text="${book.author.getFirstName() + ' ' +book.author.getLastName()}">
                                                Author
                                            </div>
                                            <div class="Card-cost"><span class="Card-priceOld"
                                                                         th:text="${book.getDiscount}">₽ Price Old</span><span
                                                    class="Card-price"
                                                    th:text="${book.price}">₽ Price</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="Slider-navigateWrap">
                            <div class="Slider-navigate">
                            </div>
                        </div>
                        <div class="Slider-load">
                            <div class="Slider-load-text">Идет загрузка данных
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
</body>
</html>
