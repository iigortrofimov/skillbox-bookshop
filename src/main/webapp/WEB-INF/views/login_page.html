<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #signup_button {
            position: absolute;
            left: 50%;
            top: 68%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="login_form">
    <img th:src="@{/images/book_icon.png}"/>
    <form method="post" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label>
        <input class="login_item" type="text" name="username" id="username"/><br/>
        <label for="password">Password: </label>
        <input class="login_item" type="password" name="password" id="password"/><br/>
        <input class="login_item" type="submit" value="Login"/>
    </form>
</div>


<div id="signup_button">
    <form method="get" th:action="@{/signup}">
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
